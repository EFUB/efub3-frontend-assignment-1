<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="score">
            <span class="my-score">0 </span>
            <span class="computer-score">0</span>
        </div>
        <div class="img-container">
            <div class="my-container">
                <div class="my-img_label">나</div>
                    <img class="my-img" src="paper.png">
            </div>
            <div class="computer-container">
                <div class="computer-img_label">컴퓨터</div>
                    <img class="computer-img" src="rock.png">
            </div>
        </div>
        <div class="buttons">
            <button class="rock">바위</button>
            <button class="scissors">가위</button>
            <button class="paper">보</button>
        </div>

        <footer><span>초기화</span>
            <i class="fas fa-spinner"></i>
        </footer>
    
    <script src="가위바위보.js"></script>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
