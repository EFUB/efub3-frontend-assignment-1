<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">
        <img src="computer.png" width="40">
        <img src="user.png" width="40">
    </div>
    <div class="score">
        <h1 class="computer">0</h1>
        <h1>:</h1>
        <h1 class="user">0</h1>
    </div>
    <div class="result">
        <h2 class="com-result">&nbsp;</h2>
        <h2 class="user-result">&nbsp;</h2>
        <h1 class="winner">&nbsp;</h1>
    </div>
    <div class="pic">
        <img class="rock" id="0" src="rock.png" width="300">
        <img class="paper" id="1" src="paper.png" width="300">
        <img class="scissors" id="2" src="scissors.png" width="300">
    </div>
    <div class="reset">
        <img src="reset-btn.png" width="50">
    </div>
    <script src="game.js"></script>
</body>
</html>
