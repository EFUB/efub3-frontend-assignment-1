<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위 바위 보</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="result-text">가위 바위 보!</div>

    <div class="img-container">
      <div class="img-rect">
        <span class="score my-score">0</span>
        <div>나</div>
        <img class="my-img" src="img/paper.png" />
      </div>
      <div class="img-rect">
        <span class="score computer-score">0</span>
        <div>컴퓨터</div>
        <img class="computer-img" src="img/paper.png" />
      </div>
    </div>

    <div class="buttons">
      <button class="rock">바위</button>
      <button class="scissors">가위</button>
      <button class="paper">보</button>
    </div>

    <footer>
      <span>초기화</span>
      <i class="fas fa-spinner"></i>
    </footer>

    <script src="rockscissorspaper.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
